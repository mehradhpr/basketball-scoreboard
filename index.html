<html>
  <head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="section">
          <h1>HOME</h1>
          <div class="digit" id="home-digit">
            0
          </div>
          <div class="button-container">
            <button>
              +1
            </button>
            <button>
              +2
            </button>
            <button>
              +3
            </button>
          </div>
        </div>
        <div class="section">
          <h1>GUEST</h1>
          <div class="digit" id="guest-digit">
            0
          </div>
          <div class="button-container">
            <button>
              +1
            </button>
            <button>
              +2
            </button>
            <button>
              +3
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js" ></script>
  </body>
</html>
